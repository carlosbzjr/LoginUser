<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SGU || Login</title>
<link href="css/style.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body style="text-align:center; background:#13326B;">
<p:outputLabel value="#{loginManagedBean.mensagem}" style="color:white;"></p:outputLabel>
	<p:panel styleClass="painel-login">
		<h:outputText value="SGU" styleClass="logo" />
		<br />
		<h:form>
			<p:outputLabel for="email" value="E-mail:" />
			<p:inputText value="#{loginManagedBean.user.email}" id="email"
				placeholder="E-mail" styleClass="input" />
			<br />
			<p:outputLabel for="senha" value="Senha:" />
			<p:password value="#{loginManagedBean.user.senha}" id="senha"
				placeholder="Senha" styleClass="input" />
			<br />
			<p:commandButton value="Entrar" action="#{loginManagedBean.login()}" styleClass="btn" />
		</h:form>
	</p:panel>
</h:body>
</html>
